<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.22.20/babel.min.js"></script>
<script type="text/babel">
    const MinutesToHours = () => {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false)
        const onChange = (event) => {
            setAmount((event.target.value));
        };
        const reset = () => {
            setAmount(0);
        };
        const onInverted = () => {
            setInverted((curent) => !curent);
            reset();
        }

        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={inverted ? amount * 60 : amount}
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        id="hours"
                        value={inverted ? amount : Math.round(amount / 60)}
                        placeholder="Hours"
                        type="number"
                        disabled={!inverted}
                        onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInverted}>{inverted ? "Trun back" : "Invert"}</button>
            </div>
        );
    }
    const KmToMile = () => {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount((event.target.value));
        };
        const reset = () => {
            setAmount(0);
        };
        const onInverted = () => {
            setInverted((curent) => !curent);
            reset();
        }

        return (
            <div>
                <div>
                    <label htmlFor="KM">KM</label>
                    <input
                        value={inverted ? amount / 0.621371 : amount}
                        id="KM"
                        placeholder="KM"
                        type="number"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="Miles">Miles</label>
                    <input
                        id="Miles"
                        value={inverted ? amount : amount * 0.621371}
                        placeholder="Miles"
                        type="number"
                        disabled={!inverted}
                        onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInverted}>{inverted ? "Trun back" : "Invert"}</button>
            </div>
        );
    }
    const App = () => {
        const [index, setIndex] = React.useState("XX");
        const onChange = (event) => {
            setIndex((event.target.value));
        };
        return (
            <div>
                <h1>Super Converter</h1>
                <select
                    value={index}
                    onChange={onChange}
                >
                    <option value="XX">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "XX" ? "Please select your unit" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMile /> : null}
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>

</html>
